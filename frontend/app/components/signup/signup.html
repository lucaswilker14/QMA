<div class="col-md-6 col-md-offset-3" ng-controller="signupController">
    <h2 align="center">Cadastro</h2>
    <form name="form" ng-submit="cadastrar()" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label>Matricula</label>
            <input type="text" name="matriculaCadastro" id="matriculaCadastro" class="form-control"
                   ng-model="usuarioCadastro.matricula" required/>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="nome_aluno">Nome</label>
            <input type="text" name="nome_aluno" id="nome_aluno" class="form-control"
                   ng-model="usuarioCadastro.nome_aluno" required/>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="codigo_curso">CÃ³digo do Curso</label>
            <input type="text" name="codigo_curso" id="codigo_curso" class="form-control"
                   ng-model="usuarioCadastro.codigo_curso" required/>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="usuarioCadastro.email" required/>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" ng-model="usuarioCadastro.senha"
                   required/>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Cadastrar</button>
