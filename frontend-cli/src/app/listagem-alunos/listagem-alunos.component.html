<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <!-- Custom styles for this template -->
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="" style="cursor: no-drop">Quem Me Ajuda</a>
      <ul class="navbar-nav navbar-dark px-4">
        <li class="nav-item text-nowrap h5">
          <a class="nav-link" (click)="logout()" style="cursor: pointer">Sair</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">

              <li class="nav-item">
                <a class="nav-link active" style="cursor:pointer;">
                  <span data-feather="home"></span>
                  MENU <span class="sr-only">(current)</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link">
                  <span data-feather="file"></span>
                   Lista de Alunos
                </a>
              </li>

              <li class="nav-item"  style="cursor:no-drop;">
                <a class="nav-link">
                  <span data-feather="shopping-cart"></span>
                  Lista de Tutores
                </a>
              </li>

              <li class="nav-item"  style="cursor:no-drop;">
                <a class="nav-link">
                  <span data-feather="users"></span>
                  Cadastrar Ajuda
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Outros Acessos</span>
              <a class="d-flex align-items-center text-muted">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2"  style="cursor:no-drop;">
              <li class="nav-item">
                <a class="nav-link">
                  <span data-feather="file-text"></span>
                  Meus Dados
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Alunos</h1>
      </div>

      <div>

        <table class="table">
          <thead class="thead-dark">
          <tr >
            <th scope="col">#</th>
            <th scope="col">Matricula</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let aluno of lista; let i = index">
            <th scope="row">{{i+1}}</th>
            <th scope="row">{{ aluno.matricula }}</th>
            <th scope="row">{{ aluno.nome_aluno }}</th>
            <th scope="row">{{ aluno.email }}</th>
          </tr>
          </tbody>
        </table>
      </div>
    </main>


</body>
</html>
